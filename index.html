<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- AXIOS -->
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js'
        integrity='sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=='
        crossorigin='anonymous'></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
    <body class="bg-secondary-subtle">

        <div id="root" class="container-fluid p-5">
    
            <!-- TITLE -->
            <h1 class="text-center mb-3">Vue Email List</h1>
            
    
            <!-- LIST -->
            <ul v-if="!isLoading"
                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-5 gy-3 list-unstyled justify-content-center">
    
                <!-- V-FOR -->
                <li class="col" v-for="email in emails">
                    <div class="card my-card">
                        <div class="card-body">
                            {{email}}
                        </div>
                    </div>
                </li>
            </ul>
    
            <!-- LOADER SECTION -->
            <div v-else class="text-center pt-5">
                <i class=" fa-solid fa-spinner fa-spin fa-2xl"></i>
            </div>
    
        </div>
    
    
    </body>
</html>
